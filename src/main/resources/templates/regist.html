<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main_layout">

<th:block layout:fragment="main">
    <link rel="stylesheet" href="/css/regist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/regist.js"></script>


    <section class="signup">
    <h1 style="margin : 170px">SignUp</h1>
    <form action="/registconfirm" method="post">

        <fieldset>
            <input type="text" id="ftt" style="display: none">
            <div class="area">
                <label for="m_id">아이디</label>
                <input type="text" id="m_id" name="m_id" placeholder="아이디 입력"  autocomplete="off" required />
            </div>
            <div class="area">
                <label for="m_pw">비밀번호</label>
                <input type="password" id="m_pw" name="m_pw" placeholder="비밀번호 입력" autocomplete="off" required />
            </div>
            <div class="area">
                <label for="pw2">비밀번호확인</label>
                <input type="password" id="pw2" name="pw2" placeholder="비밀번호 확인" autocomplete="off" required />
            </div>
            <div class="area">
                <label for="m_name">이름</label>
                <input type="text" id="m_name" name="m_name" placeholder="이름 입력" autocomplete="off" required />
            </div>
            <div class="area">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" autocomplete="off" required />
            </div>
            <div class="select">
                <label>성별</label>
                <br>
                <input type="radio" id="male" name="gender" value="true" autocomplete="off" required><label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="false" autocomplete="off" required><label for="female">여성</label>
            </div>
        </fieldset>

        <div class="btn">
            <button type="submit" id="btn">회원가입</button>
        </div>
    </form>
</section>
</th:block>
</html>
