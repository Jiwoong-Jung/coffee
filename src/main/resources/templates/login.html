<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main_layout">
<th:block layout:fragment="login">
    <!-- 로그인 시작   -->
    <div class="container_login">
        <form id="loginForm" method="post" th:action="@{doLogin}">
            <h2 class="form-signin-heading">로그인 해주세요</h2>
            <label class="sr-only">User Id</label>
            <input name="userid" type="text" class="form-control" placeholder="Input Your Id">
            <label class="sr-only">Password</label>
            <input name="passwd" type="password" class="form-control" placeholder="Password">
            <button id="login" class="btn btn-sm btn-primary btn-block" type="submit">로그인</button>
        </form>
        <input type="hidden" id="u_id" th:value="${session.UID}">
        <input type="hidden" id="u_pw" th:value="${session.UPW}">
    </div>
    <!-- 로그인 끝 -->
    <script src="/./node_modules/jquery/dist/jquery.js"></script>
<!--    <script src="/./js/login.js" type="text/javascript">-->
    </script>
</th:block>
</html>
